<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chexbox</title>
</head>
<body>
    <form action="">
        <p><input type="checkbox" name="html5">HTML5</p>
        <p><input type="checkbox" name="dotnet">.NET</p>
        <p><input type="checkbox" name="java">JAVA</p>
        <p><button type="submit">SUBMIT</button></p>
    </form>
    <hr><br><br>
    
    
    
    <form action="">
        <h2>Укажите пол</h2>
        <p><input type="radio" value="Man" checked="" name="gender">Мужской</p>
        <p><input type="radio" value="woman" name="gender">Женский</p>
        <h2>Выбирите технологию</h2>
        <p><input type="radio" value="html"  name="tech">HTML5</p>
        <p><input type="radio" value="dotnet" name="tech">.NET</p>
        <p><input type="radio" value="java" checked="" name="tech">Java</p>
        <p><button type="submit">Отправить</button></p>
    </form>
</body>
</html>
